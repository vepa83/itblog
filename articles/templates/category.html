{% extends 'base.html' %}

{% block title %}
    {{category.name}}
{% endblock title %}


{% block content %}    
<section class="content_part">
    <div class="container-fluid block_header">
        <h3>{{category.name}}</h3>
    </div>
    <div class="container-fluid">
        <div class="row">
            {% for article in cat_article_list %}
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="well">
                    <a href="{% url 'articles:detailview' article.id %}"><img class="thumbnail" src="{{article.thumbnail.url}}"
                            alt="{{article.title}}"></a>
                    <h4>{{article.title}}</h4>
                    <p>
                        {{article.text|truncatewords:10}}
                    </p>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
