
{% if user.is_authenticated %}
<h3>You are logged in as <a href="{% url 'accounts:profile' %}"><span>{{user.username}}</span></a></h3>
<a href="{% url 'accounts:logout' %}">Logout</a>
{% else %}
<h3>You are not Logged in</h3>
<a href="{% url 'accounts:register_url' %}">Register</a><br>
Already have an account?<br>
<a href="{% url 'accounts:login_url' %}">Login</a>
{% endif %}
